info:
  contact: {}
  title: Pocket ID API
  version: "1.0"
paths:
  /.well-known/jwks.json:
    get:
      description: Returns the JSON Web Key Set used for token verification
      produces:
      - application/json
      responses:
        "200":
          description: '{ \"keys\": []interface{} }'
          schema:
            type: object
      summary: Get JSON Web Key Set (JWKS)
      tags:
      - Well Known
  /.well-known/openid-configuration:
    get:
      description: Returns the OpenID Connect discovery document with endpoints and
        capabilities
      responses:
        "200":
          description: OpenID Connect configuration
          schema:
            type: object
      summary: Get OpenID Connect discovery configuration
      tags:
      - Well Known
  /api/api-keys:
    get:
      description: Get a paginated list of API keys belonging to the current user
      parameters:
      - default: 1
        description: Page number for pagination
        in: query
        name: pagination[page]
        type: integer
      - default: 20
        description: Number of items per page
        in: query
        name: pagination[limit]
        type: integer
      - description: Column to sort by
        in: query
        name: sort[column]
        type: string
      - default: '"asc"'
        description: Sort direction (asc or desc)
        in: query
